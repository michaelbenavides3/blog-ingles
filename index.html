<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aprendamos Inglés</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="landing">
  <!-- en el header tenemos el menu principal de navegacion -->
  <header class="landing__header">
    <nav class="menu">
      <!-- elementos de navegacion -->
      <ul class="menu__list">
        <!-- enlaces a la demas paginas -->
         <!-- cada item del menu es un enlace a una seccion dentro de la misma pagina  -->
        <li class="menu__item"><a href="#animales" class="menu__link">Animales</a></li>
        <li class="menu__item"><a href="#colores" class="menu__link">Colores</a></li>
        <li class="menu__item"><a href="#numeros" class="menu__link">Números</a></li>
        <!-- enlace funcional al formulario contacto -->
         <li class="menu__item"><a href="contacto" class="menu__link menu__link--contacto">Contactame</a></li>
      </ul>
    </nav>
  </header>
  <!-- contenido princiapl -->
  <main class="landing__main">
    <!-- Sección Animales -->
     <!-- seccion con ud id, para poder enlazar desde el menu -->
    <section class="seccion" id="animales">
      <!-- titulo de la seccion -->
      <h2 class="seccion__titulo">Animales</h2>
      <!-- contenedor de las 4 cartas -->
      <div class="seccion__cartas">
        <article class="carta">
          <img src="imagenes/animales/perro.png" alt="Perro" class="carta__imagen" />
          <h3 class="carta__titulo">Perro</h3>
          <p class="carta__traduccion">Dog</p>
        </article>
        <article class="carta">
          <img src="imagenes/animales/gato.png" alt="Gato" class="carta__imagen" />
          <h3 class="carta__titulo">Gato</h3>
          <p class="carta__traduccion">Cat</p>
        </article>
        <article class="carta">
          <img src="imagenes/animales/pajaro.png" alt="Pájaro" class="carta__imagen" />
          <h3 class="carta__titulo">Pájaro</h3>
          <p class="carta__traduccion">Bird</p>
        </article>
        <article class="carta">
          <img src="imagenes/animales/elefante.png" alt="Elefante" class="carta__imagen" />
          <h3 class="carta__titulo">Elefante</h3>
          <p class="carta__traduccion">Elephant</p>
        </article>
      </div>
    </section>

    <!-- Sección Colores -->
    <section class="seccion" id="colores">
      <h2 class="seccion__titulo">Colores</h2>
      <div class="seccion__cartas">
        <article class="carta">
          <img src="imagenes/colores/rojo.png" alt="Rojo" class="carta__imagen" />
          <h3 class="carta__titulo">Rojo</h3>
          <p class="carta__traduccion">Red</p>
        </article>
        <article class="carta">
          <img src="imagenes/colores/azul.png" alt="Azul" class="carta__imagen" />
          <h3 class="carta__titulo">Azul</h3>
          <p class="carta__traduccion">Blue</p>
        </article>
        <article class="carta">
          <img src="imagenes/colores/amarillo.png" alt="Amarillo" class="carta__imagen" />
          <h3 class="carta__titulo">Amarillo</h3>
          <p class="carta__traduccion">Yellow</p>
        </article>
        <article class="carta">
          <img src="imagenes/colores/verde.png" alt="Verde" class="carta__imagen" />
          <h3 class="carta__titulo">Verde</h3>
          <p class="carta__traduccion">Green</p>
        </article>
      </div>
    </section>

    <!-- Sección Números -->
    <section class="seccion" id="numeros">
      <h2 class="seccion__titulo">Números</h2>
      <div class="seccion__cartas">
        <article class="carta">
          <img src="imagenes/numeros/uno.png" alt="Uno" class="carta__imagen" />
          <h3 class="carta__titulo">Uno</h3>
          <p class="carta__traduccion">One</p>
        </article>
        <article class="carta">
          <img src="imagenes/numeros/dos.png" alt="Dos" class="carta__imagen" />
          <h3 class="carta__titulo">Dos</h3>
          <p class="carta__traduccion">Two</p>
        </article>
        <article class="carta">
          <img src="imagenes/numeros/tres.png" alt="Tres" class="carta__imagen" />
          <h3 class="carta__titulo">Tres</h3>
          <p class="carta__traduccion">Three</p>
        </article>
        <article class="carta">
          <img src="imagenes/numeros/cuatro.png" alt="Cuatro" class="carta__imagen" />
          <h3 class="carta__titulo">Cuatro</h3>
          <p class="carta__traduccion">Four</p>
        </article>
      </div>
    </section>
  </main>

</body>
</html>
